<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            height: 300px;
            transition: 0.4s;
        }
        img {
            width: 100%;
            transition: 0.4s;
        }
        h3 {
            width: 100%;
            text-align: center;
        }  
        .container:hover img, h3 {
            transform: scale(0.9);
        }
        .container:hover {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://www.visa.com.vn/dam/VCOM/regional/ap/Marquees/marquee-destinations-paris-640x640.jpg" alt="">
        <h3> nhap mon lap trinh </h3>
    </div>

</body>

</html>
