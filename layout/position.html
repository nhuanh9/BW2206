<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- position -->
    <!-- mặc định là static(tĩnh): không thể thay đổi vị trí -->
    <!-- absolute, relative, fixed -->
    <div style="width: 100px; height: 100px; background: blue; top: 300px; left: 500px;"></div>
    <!-- <div style="width: 100px; height: 100px; background: yellow;"></div> -->
    <div style="width: 100px; height: 100px; background: yellow; position: relative; top: 300px; left: 500px;"></div>
    <div style="width: 100px; height: 100px; background: red; position: absolute; top: 300px; left: 500px;"></div>
    <!-- thẻ cha / thẻ con -->
    <!-- relative: xác định vị trí theo vị trí mặc định của nó -->
    <!-- absolute: xác định trí theo tọa độ gốc của thẻ cha -->
</body>
</html>
