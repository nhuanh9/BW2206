    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- display: block : phần tử nó chiếm cả 1 dòng, có thể chỉnh width, height (h1, h2, h3, p, div, ...) -->
    <!-- display: inline : phần tử chiến bằng vừa đủ nội dung của nó, không thể chỉnh width, height (span, a, ...)-->
    <!-- display: inline-block: vừa chiếm đủ nội dung vừa chỉnh được width-->
    <p>Hello</p>
    <div>Hi</div>
    <hr>
    <a href="">Xin chào mn</a>
    <span>Mình là ...</span>
